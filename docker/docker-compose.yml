version: '3.9'

name: PreeminnetAcademy

networks:
  preeminent-academy:
    driver: bridge

services:
  preeminent-academy:
    container_name: preeminent-academy
    image: preeminent-academy:latest
    platform: linux/amd64
    build:
      context: ../.
      dockerfile: ./docker/Dockerfile
      args:
        ARG_UID: ${UID}
        ARG_GID: ${GID}
    volumes:
      - "../server/storage:/app/server/storage"
      - "../collector/hotdir/:/app/collector/hotdir"
      - "../collector/outputs/:/app/collector/outputs"
    user: "${UID}:${GID}"
    ports:
      - "3001:3001"
    env_file:
      - .env
    networks:
      - preeminent-academy
    extra_hosts:
      - "host.docker.internal:host-gateway"
